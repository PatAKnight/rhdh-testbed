# Job configured to use image built in OpenShift internal registry
# Use this instead of job.yaml when building in-cluster
apiVersion: batch/v1
kind: Job
metadata:
  name: rhdh-testbed-setup
  namespace: rhdh-testbed
  labels:
    app.kubernetes.io/name: rhdh-testbed
    app.kubernetes.io/component: setup
spec:
  ttlSecondsAfterFinished: 86400
  backoffLimit: 2
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rhdh-testbed
        app.kubernetes.io/component: setup
    spec:
      serviceAccountName: rhdh-testbed-runner
      restartPolicy: Never
      containers:
        - name: setup
          # Use image from internal OpenShift registry
          image: image-registry.openshift-image-registry.svc:5000/rhdh-testbed/rhdh-testbed:latest
          args: ['/app/start.sh']
          envFrom:
            - configMapRef:
                name: rhdh-testbed-config
            - secretRef:
                name: rhdh-testbed-secrets
          env:
            - name: IN_CLUSTER
              value: 'true'
          volumeMounts:
            - name: dynamic-plugins-config
              mountPath: /app/resources/user-resources/dynamic-plugins-config.local.yaml
              subPath: dynamic-plugins.yaml
              readOnly: true
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: dynamic-plugins-config
          configMap:
            name: rhdh-dynamic-plugins
            optional: true # Job works without it (uses defaults)
