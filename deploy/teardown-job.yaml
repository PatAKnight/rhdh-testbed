apiVersion: batch/v1
kind: Job
metadata:
  name: rhdh-testbed-teardown
  namespace: rhdh-testbed
  labels:
    app.kubernetes.io/name: rhdh-testbed
    app.kubernetes.io/component: teardown
spec:
  ttlSecondsAfterFinished: 3600 # Clean up after 1 hour
  backoffLimit: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: rhdh-testbed
        app.kubernetes.io/component: teardown
    spec:
      serviceAccountName: rhdh-testbed-runner
      restartPolicy: Never
      containers:
        - name: teardown
          image: ghcr.io/pataknight/rhdh-testbed:latest
          args: ['/app/teardown.sh']
          envFrom:
            - configMapRef:
                name: rhdh-testbed-config
            - secretRef:
                name: rhdh-testbed-secrets
          env:
            - name: IN_CLUSTER
              value: 'true'
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
