apiVersion: apps/v1
kind: Deployment
metadata:
  name: backstage-app
  annotations:
    app.openshift.io/vcs-uri: 'https://github.com/janus-idp/backstage-showcase'
    app.openshift.io/vcs-ref: main
  labels:
    backstage.io/kubernetes-id: developer-hub
    app.openshift.io/runtime: nodejs
    app.kubernetes.io/part-of: rhdh-start-scripts

spec:
  replicas: 1
  selector:
    matchLabels:
      app: backstage-app
  template:
    metadata:
      labels:
        app: backstage-app
        backstage.io/kubernetes-id: developer-hub
    spec:
      containers:
        - name: alpine
          image: internal-alpine:latest
          imagePullPolicy: IfNotPresent
          command:
            - /bin/sh
          args:
            - -c
            - 'tail -f /dev/null'
          resources:
            requests:
              cpu: 5m
              memory: 10Mi
            limits:
              cpu: 10m
              memory: 20Mi
